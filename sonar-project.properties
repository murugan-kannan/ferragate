# SonarCloud configuration for Ferragate
sonar.projectKey=ferragate
sonar.organization=murugan-kannan

# Project metadata
sonar.projectName=Ferragate
sonar.projectDescription=Multi-tenant, high-performance API Gateway built in Rust
sonar.projectVersion=0.1.0

# Source code settings
sonar.sources=src
sonar.tests=tests,benches
sonar.sourceEncoding=UTF-8

# Language specific settings
sonar.rust.clippy.reportPaths=clippy-report.json

# Coverage settings
sonar.rust.lcov.reportPaths=lcov.info

# Exclusions
sonar.exclusions=target/**/*,**/*.d,**/*.rlib,docs/**/*
sonar.test.exclusions=target/**/*,**/*.d,**/*.rlib

# Analysis settings
sonar.qualitygate.wait=true
