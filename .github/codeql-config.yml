# CodeQL configuration for security analysis
name: "Ferragate CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-and-quality

query-filters:
  - exclude:
      id: cpp/weak-cryptographic-algorithm
  - exclude:
      id: rust/unused-value

paths-ignore:
  - target/
  - "**/*.min.js"
  - "**/*test*"
  - "**/*Test*"
  - "**/test/**"
  - "**/tests/**"
  - "**/docs/**"

paths:
  - src/
  - Cargo.toml

# Languages to analyze
languages:
  - rust
